<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" [value]="categories[0]" (ionChange)="segmentChanged($event)">
    <ion-segment-button *ngFor="let category of categories" [value]="category" mode="md">
      <ion-label text-capitalize>{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">

</ion-content>
