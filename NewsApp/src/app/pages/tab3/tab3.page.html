<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides mode="ios" *ngIf="dataService.favoriteNews.length===0" [options]="sliderOpts">
    <ion-slide>
      <h1>No saved articles</h1>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="dataService.favoriteNews.length>0" [news]="dataService.favoriteNews" [inFavouritesScreen]="true">
  </app-noticias>
</ion-content>
