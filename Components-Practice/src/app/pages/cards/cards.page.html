<app-header titulo="Card"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>
        Card Title
        <ion-buttons>
          <ion-button color="danger" (click)="onClick()">
            <ion-icon slot="icon-only" [name]="favorite ? 'heart': 'heart-outline'"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

</ion-content>
