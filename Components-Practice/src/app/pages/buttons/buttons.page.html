<ion-header>
  <ion-toolbar>
    <ion-title>Buttons</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot='end'>
      <ion-button color="danger" (click)="onClick()">
        <ion-icon slot="icon-only" [name]="favorite ? 'heart': 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
