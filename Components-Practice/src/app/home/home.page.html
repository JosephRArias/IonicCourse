<ion-header class="ion-no-border" translucent>
  <ion-toolbar>



    <ion-title class="ion-text-capitalize">
      Componentes
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" color="primary" slot="start"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
